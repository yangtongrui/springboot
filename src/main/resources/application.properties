
server.port=8082

logging.level.org.springframework=debug
logging.level.org.mybatis=debug
logging.level.org.apache.ibatis=debug

spring.datasource.url=jdbc:mysql://localhost:3306/bishe-ytr?useUnicode=true&characterEncoding=utf-8&serverTimezone=GMT
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driverClassName=com.mysql.jdbc.Driver



spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=100MB
spring.servlet.multipart.resolve-lazily=false

mybatis.mapper-locations=classpath*:bishe.dao/*.xml
mybatis.type-aliases-package=bishe.pojo

mybatis.configuration.map-underscore-to-camel-case=true

logging.level.com.weichuang.springbootdemo.mapper=debug




